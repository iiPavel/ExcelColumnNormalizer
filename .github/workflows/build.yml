name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            python-version: '3.11'
            arch: arm64
            
          # Windows x64
          - os: windows-latest
            python-version: '3.11'
            arch: x64

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip (non-Windows)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-py${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pip (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/pip-cache
          key: windows-pip-${{ hashFiles('**/requirements.txt') }}-py${{ matrix.python-version }}
          restore-keys: |
            windows-pip-

      - name: Install dependencies (non-Windows, with retries)
        if: runner.os != 'Windows'
        run: |
          export PIP_CACHE_DIR="${{ runner.temp }}/pip-cache"
          python - <<'PY'
            import subprocess, time, sys
            steps = [
              ["-m","pip","install","--upgrade","pip"],
              ["-m","pip","install","-r","requirements.txt"],
              ["-m","pip","install","pyinstaller"]
            ]
            for cmd in steps:
              for attempt in range(4):
                try:
                  subprocess.check_call([sys.executable] + cmd)
                  break
                except Exception as e:
                  if attempt == 3:
                    raise
                  time.sleep(10)
          PY

      - name: Install dependencies (Windows, with retries)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:PIP_CACHE_DIR = "${{ runner.temp }}\\pip-cache"
          $steps = @(
            @{ cmd = "-m pip install --upgrade pip" },
            @{ cmd = "-m pip install -r requirements.txt" },
            @{ cmd = "-m pip install pyinstaller" }
          )
          foreach ($s in $steps) {
            $attempt = 0
            while ($attempt -lt 4) {
              try {
                python $s.cmd
                break
              } catch {
                $attempt++
                if ($attempt -ge 4) { throw }
                Start-Sleep -Seconds 10
              }
            }
          }

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/*.sh
          pyinstaller --noconfirm app.spec
          ./scripts/package_app.sh
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/ExcelColumnNormalizer.app" \
            "dist/ExcelColumnNormalizer-macOS-${{ matrix.arch }}.zip"

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          pyinstaller --noconfirm app_windows.spec
          Compress-Archive -Path "dist\ExcelColumnNormalizer" -DestinationPath "dist\ExcelColumnNormalizer-Windows-${{ matrix.arch }}.zip" -Force

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ExcelColumnNormalizer-macOS-${{ matrix.arch }}
          path: dist/ExcelColumnNormalizer-macOS-${{ matrix.arch }}.zip
          retention-days: 30

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ExcelColumnNormalizer-Windows-${{ matrix.arch }}
          path: dist/ExcelColumnNormalizer-Windows-${{ matrix.arch }}.zip
          retention-days: 30

      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ExcelColumnNormalizer-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
