name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            python-version: '3.11'
            arch: arm64
            
          # Windows x64
          - os: windows-latest
            python-version: '3.11'
            arch: x64

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          for i in {1..3}; do
            python -m pip install -r requirements.txt && break || sleep 10
          done
          for i in {1..3}; do
            python -m pip install pyinstaller && break || sleep 10
          done

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          foreach ($attempt in 1..3) {
            python -m pip install -r requirements.txt
            if ($?) { break }
            Start-Sleep -Seconds 10
          }
          foreach ($attempt in 1..3) {
            python -m pip install pyinstaller
            if ($?) { break }
            Start-Sleep -Seconds 10
          }

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          echo "Starting macOS build..."
          ls -la scripts/
          chmod +x scripts/*.sh
          echo "Running PyInstaller..."
          pyinstaller --noconfirm app.spec
          echo "Packaging app..."
          ./scripts/package_app.sh
          echo "Creating zip archive..."
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/ExcelColumnNormalizer.app" \
            "dist/ExcelColumnNormalizer-macOS-${{ matrix.arch }}.zip"
          echo "Build complete, listing dist/"
          ls -lh dist/

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          pyinstaller --noconfirm app_windows.spec
          Compress-Archive -Path "dist\ExcelColumnNormalizer" -DestinationPath "dist\ExcelColumnNormalizer-Windows-${{ matrix.arch }}.zip" -Force

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ExcelColumnNormalizer-macOS-${{ matrix.arch }}
          path: dist/ExcelColumnNormalizer-macOS-${{ matrix.arch }}.zip
          retention-days: 30

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ExcelColumnNormalizer-Windows-${{ matrix.arch }}
          path: dist/ExcelColumnNormalizer-Windows-${{ matrix.arch }}.zip
          retention-days: 30

      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ExcelColumnNormalizer-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
